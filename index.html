<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Poll Tracker</title>
</head>

<body>
    <header>
        <h1>Make a Poll!</h1>
    </header>
    <main>
        <section class="pollSection">
            <h2>Create a New Poll</h2>
            <label for="question">
                Question
                <input type="text" id="question">
            </label>
            <label for="option1">
                Option 1
                <input type="text" id="option1Input">
            </label>
            <label for="option2">
                Option 2
                <input type="text" id="option2Input">
            </label>
            <button id="submitBtn">Submit Poll</button>
        </section>
        <section class="pollSection">
            <h2>Current Poll</h2>
            <div class="pollCard">
                <h3 id="currentQuestion"></h3>
                <div class="optionsContainer">
                    <div class="optionDiv">
                        <p id="option1" class="option"></p>
                        <p id="result1"></p>
                        <div class="buttonDiv hidden">
                            <button id="result1AddBtn">+</button>
                            <button id="result1SubtractBtn">-</button>
                        </div>
                    </div>
                    <div class="optionDiv">
                        <p id="option2" class="option"></p>
                        <p id="result2"></p>
                        <div class="buttonDiv hidden">
                            <button id="result2AddBtn">+</button>
                            <button id="result2SubtractBtn">-</button>
                        </div>
                    </div>
                </div>
            </div>
            <button id="finishBtn">Finish Poll</button>
        </section>
        <section class="pollSection">
            <h2>Past Polls</h2>
            <div id="pastPollsContainer">
            </div>
        </section>
    </main>

    <script type="module" src="./app.js"></script>
</body>

</html>
